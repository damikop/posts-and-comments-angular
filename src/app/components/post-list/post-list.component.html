<div class="post-container" *ngFor="let post of posts">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
  <button (click)="toggleComments()">
    {{showComments ? 'Hide' : 'Show'}} Comments
  </button>
  <div class="comment-container" *ngIf="showComments">
    <app-comment [postId]="post.id"></app-comment>
  </div>
</div>
